<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>hello4.html</title>
</head>

<body>
	<h1>/templates/hello4.html</h1>
	<hr>
	
	<h3>타임리프로 선택문(th:if 속성이용) 생성하기</h3>
	
	<p th:if="${isAuthenticated}">
		<span>인증되었습니다.</span><br>
	</p>
	
	<p th:unless="${isAuthenticated}">
		<span>인증되지 않았습니다.</span>
	</p>
	<hr>
	
	<h3>th:if, th:unless의 조건식을 모델을 사용하지 않고 하는 경우</h3>
	
	<p>달리 말하면, 조건식을 모델에 의존하지 않고, 개발자가 원하는 대로 지정하고 싶은 경우</p>
	
	<p th:with="age=23">
		<span th:if="${age < 18}">미성년자 입니다.</span>
		<span th:unless="${age < 18}">성인입니다.</span>
		<span th:if="${ not( age >= 18 and age <=35 ) }">청년입니다.</span>
	</p>
	
	<p>Age : [[ ${age} ]]</p>
	
</body>

</html>
