<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>hello.html</title>
</head>

<body>
	<h1>/templates/hello.html</h1>
	<hr>

	<h3 th:text="${GREETING}"></h3>
	
	<h3 th:text="${GREETING} + ', Really' + 7"></h3>
	
	<h3 th:text="Yoon"></h3>

	<h3 th:text="${true}"></h3>

	<h3 th:text="${200 * 100}"></h3>
	
	<h3>[[ ${ "제목3" } ]]</h3>
